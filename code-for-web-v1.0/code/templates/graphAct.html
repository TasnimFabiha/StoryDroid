<script>
    //document.getElementById("remind1").innerText = "APK Name: " + app_info.package_name
    //document.getElementById("remind2").innerText = "Package Version: " + app_info.app_version
    //document.getElementById("remind3").innerText = "Activity Number: " + app_info.act_number
    function show(){
        var date = new Date(); //日期对象
        var now = "";
        now = date.getFullYear()+"-"; //读英文就行了
        now = now + (date.getMonth()+1)+"-"; //取月的时候取的是当前月-1如果想取当前月+1就可以了
        now = now + date.getDate()+" ";
        now = now + date.getHours()+":";
        now = now + date.getMinutes()+":";
        now = now + date.getSeconds();
        document.getElementById("nowDIV").innerHTML = now; //div的html是now这个字符串
        //console.log(now)
        setTimeout("show()",1000); //设置过1000毫秒就是1秒，调用show方法
        }
    show()
</script>
<script>
    window.onload=function(){
        var tfrow = document.getElementById('tfhover').rows.length;
        var tbRow=[];
        for (var i=1;i<tfrow;i++) {
        tbRow[i]=document.getElementById('tfhover').rows[i];
        tbRow[i].onmouseover = function(){
        this.style.backgroundColor = '#f3f8aa';
        };
        tbRow[i].onmouseout = function() {
        this.style.backgroundColor = '#ffffff';
        };
        }
       };

      var container = document.getElementById('vis');

      var options = {
        autoResize: true,
        height: '100%',
        width: '100%',
        locale: 'en',

        nodes: {
          //shape: "dot",
          shapeProperties: {
            useBorderWithImage: true
          },

          borderWidth: 0,
          borderWidthSelected: 5,

          color: {
            border: '#FFFFFF',
            background: '#FFFFFF',

            highlight: {
              border: '#0000FF',
              background: '#0000FF',
            }
          },
          mass: 12,
          fixed: false,
          //physics: false,
          font: {
            size: 10,
            color:'#000'
          }
        },
        edges: {
          color: 'black',
          font:{
            size: 12,
            color:'#000'
          }
        },
        physics:{
          enabled: false,
          hierarchicalRepulsion: {
            nodeDistance: 220
          }
        }
      };

      // 初始化网络
      var network = new vis.Network(container, utg, options);
      network.on("click", function (params) {
        if (params.nodes.length > 0) {
            node = params.nodes[0];
            var selectedNode = getNode(node);
            document.getElementById("img").src = selectedNode.image;
            document.getElementById("appname").innerText = "Activity Name: " + selectedNode.id
            document.getElementById("app").innerText = "App Name: " + selectedNode.app
            document.getElementById("h1").href = "graphAct1" + "?name=" + selectedNode.id + "#sourceactcode"
            document.getElementById("h2").href = "graphAct1" + "?name=" + selectedNode.id + "#sourcelayoutcode"
            //document.getElementById("h3").href = "graphAct1" + "?name=" + selectedNode.label
            document.getElementById("rightpanel").style.visibility = 'visible'

            //document.getElementById("one_h1").innerText = "Activity Source Code";
           // document.getElementById("two_h2").innerHTML = "Activity Layout Code"
           // var wholeCode = document.getElementById("one_pre");
           // var methodCode = document.getElementById("two_pre");
           // wholeCode.innerHTML = selectedNode.layoutcode
           // methodCode.innerText = selectedNode.actcode
        }
       });
      function getNode(nodeId) {
          var i, numNodes;
          numNodes = utg.nodes.length;
          for (i = 0; i < numNodes; i++) {
            if (utg.nodes[i].id == nodeId) {
              return utg.nodes[i];
            }
          }
          console.log("cannot find node: " + nodeId);
        }
      function searchUTG() {
          var searchKeyword = document.getElementById("utgSearchBar").value.toUpperCase();
          if (searchKeyword == null || searchKeyword == "") {
            network.unselectAll()
          } else {
            var i, numNodes;
            nodes = utg.nodes;
            numNodes = nodes.length;
            selectedNodes = []
            for (i = 0; i < numNodes; i++) {
              if (nodes[i].id.toUpperCase().indexOf(searchKeyword) > -1) {
                selectedNodes.push(nodes[i].id)
              }
              if (nodes[i].app.toUpperCase().indexOf(searchKeyword) > -1) {
                selectedNodes.push(nodes[i].id)
              }
            }
            network.unselectAll()
            // console.log("Selecting: " + selectedNodes)
            network.selectNodes(selectedNodes, false)
          }
        }
</script>
