	listF();
	function demo2() {
				var arr = [];
				var r = document.getElementsByName("r");
				num = 0
				for(var i = 0; i < r.length; i++) {
					if(r[i].checked) {
					    num = num + 1;
						arr.push(r[i].value);
					}
				}
				if(num==0){
				  alert('No files selected!')
				}
				else if(num==1){
				  apps = ''
				  for(var apk of arr){
				    apps=apps+apk+'+'
				  }
				  window.location="loading2" + "?name=" + arr
				}
				else if(num==2){
				  apps = ''
				  for(var apk of arr){
				    apps=apps+apk+'+'
				  }
				  window.location="loading12" + "?name=" + apps
				}
				else if(num>=2){
				  alert('More than 2 files selected!')
				}

			}
